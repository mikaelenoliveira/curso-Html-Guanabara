<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2> 
    <p>Nessa fase temo um <b>termo em negrito</b> usando a tag b (não semantica)</p> 
    <p>Nessa frase temos um <strong>termo em destaque</strong> usando a tag strong (com semantica)</p>

    <p>Nessa frase temos um termo em italico usando a tag </p>
    <p></p>

</body>
</html>
