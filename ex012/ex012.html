<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos no site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor</p>

    <!--<video width="500" src="midia/meu-video (1).mp4" controls></video> - esse é um dos formatos simples de inserir videos-->

    <video width="560" controls>
        <source src="midia/meu-video (1).mp4" type="video/mp4">
        <!-- aqui em baixo coloca as outras opção de videos, por exemplo WEBM, OGV, M4V-->
    </video>

    <h1>INserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
